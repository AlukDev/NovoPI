<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="geral-cadastro">
        <form class="caixa-cadastro">
            <h3>Cadastro no MyMeal</h3>

            <label>Nome</label>
            <input type="text" placeholder="Nome">

            <label>Sobrenome</label>
            <input type="text" placeholder="Sobrenome">
    
            <label for="username">Email</label>
            <input type="email" placeholder="exemplo@gmail.com" id="username">
    
            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password">

            <label for="password">Confirmar Senha</label>
            <input type="password" placeholder="Confirme a senha" id="password">
    
            <div class="forgot">
              <div class="cadastro"><a href="index.html">Confirmar</a></div>
              
              <div class="forgot-pass"><a href="login.html">Voltar</a></div>
            </div>
        </form>
    </div>
</body>
</html>
